trigger:
- '*'

pool:
  vmImage: 'windows-2019'

stages:
- stage: build
  displayName: Build

  jobs:
  - job: Build
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: NuGetToolInstaller@1
    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
        feedsToUse: 'select'
    - task: VSBuild@1
      inputs:
        solution: '**\*.sln'
  - job: Test
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*test*.dll
          !**\*TestAdapter.dll
          !**\obj\**
        searchFolder: '$(System.DefaultWorkingDirectory)'